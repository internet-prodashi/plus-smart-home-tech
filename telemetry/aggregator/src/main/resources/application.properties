# Kafka topics
topic.telemetry-sensors=telemetry.sensors.v1
topic.telemetry-snapshots=telemetry.snapshots.v1

# Kafka settings
spring.kafka.bootstrap-servers=localhost:9092

# Kafka producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=ru.yandex.practicum.kafka.serializer.GeneralAvroSerializer

# Kafka consumer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=ru.yandex.practicum.kafka.deserializer.SensorEventDeserializer
spring.kafka.consumer.group-id=sensorEvent.group.id
spring.kafka.consumer.client-id=SensorEventConsumer
spring.kafka.consumer.enable-auto-commit=false

# Logging
logging.level.org.springframework.kafka=INFO
logging.level.ru.yandex.practicum=TRACE